  <main class="content-wrapper">

          <h1 class="form-header">General Observation</h1>
          <label for="Survey-comment">Survey comment:</label>
          <textarea class="survey-comment w-input" data-name="Survey comment" id="Survey-comment" maxlength="5000" name="Survey-comment" placeholder="Survey comment"></textarea>

            <option value="Second">Fauna</option>
            <option value="Third">Marine</option>
            <option value="">Terrestrial Fauna</option>
          </select>
          <label for="Site-ID">Site ID:</label>
          <input class="w-input" data-name="Site ID" id="Site-ID" maxlength="256" name="Site-ID" placeholder="Site ID" required="required" type="text">

            <div class="date-selector-element w-embed">
